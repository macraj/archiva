[loggers]
keys=root,uvicorn.error,uvicorn.access

[handlers]
keys=console,file

[formatters]
keys=generic,access

[logger_root]
level=INFO
handlers=console,file

[logger_uvicorn.error]
level=INFO
handlers=console,file
propagate=0
qualname=uvicorn.error

[logger_uvicorn.access]
level=INFO
handlers=console,file
propagate=0
qualname=uvicorn.access

[handler_console]
class=StreamHandler
formatter=generic
args=(sys.stdout,)

[handler_file]
class=handlers.RotatingFileHandler
formatter=generic
args=('/var/log/archiva/app.log', 'a', 10485760, 5)

[formatter_generic]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_access]
format=%(asctime)s - %(client_addr)s - "%(request_line)s" %(status_code)s
datefmt=%Y-%m-%d %H:%M:%S